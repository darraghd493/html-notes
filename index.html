<!DOCTYPE html>
<html lang="en">
<head>
    <title>Notes</title>
    <link href="./styles.css" rel="stylesheet" />
    <script src="./script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Notes</h1>
            <div class="search">
                <input type="text" id="search" placeholder="Search" onkeyup="searchNotes()" />
                <button onclick="openCreateNoteModal()">Add</button>
            </div>
        </div>
        <div class="content" id="notes-list">
        </div>
        <div class="modal-container" id="create-note-modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Create Note</h2>
                    <button onclick="closeCreateNoteModal()">X</button>
                </div>
                <div class="modal-body">
                    <input type="text" id="title" placeholder="Title" />
                    <textarea id="content" placeholder="Content"></textarea>
                </div>
                <div class="modal-footer">
                    <button onclick="createNote()">Add</button>
                    <button onclick="closeCreateNoteModal()">Close</button>
                </div>
            </div>
        </div>
        <div class="note" id="note-template" style="display: none;">
            <div class="note-header">
                <h2 id="note-title">Note Title</h2>
                <button onclick="deleteNote(this)">Delete</button>
            </div>
            <div class="note-content">
                <p id="note-content">Note Content</p>
            </div>
        </div>
    </div>
</body>
</html>
